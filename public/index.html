    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Coordinates of Human</title>

<body>
    <h1 class="title">Coordinates of Human - REST API</h1>
    <div id="homepage">
        <h1>Find a human in your area!</h1>
        <div id="container">
            <form id="search">
                <lablel>Enter you latitude:</lablel>
                <input type="number" id="lat" placeholder="latitude" required />
                <lablel>Enter you longitude:</lablel>
                <input type="number" id="lng" placeholder="longitude" required />
                <!-- <input type="submit" id="lng" value="Find Human" /> -->
                <button id="btn-submit">Find Human</button>
            </form>
            <ul id="list-human"></ul>
        </div>
    </div>
</body>

<script type="text/javascript" src="/script.js"></script>
